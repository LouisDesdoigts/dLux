name: automated tests
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: install environment
        run: |
          python -m pip install --upgrade pip
          pip install --quiet pytest
          pip install --quiet -r requirements.txt
          pip install --quiet .

      # ===== Tests =====
      # - name: base tests
      #   run: pytest --quiet tests/base.py

      - name: core tests
        run: pytest --quiet tests/core.py

      - name: spectrum tests
        run: pytest --quiet tests/spectrums.py

      - name: source tests
        run: pytest --quiet tests/sources.py

      - name: wavefront tests
        run: pytest --quiet tests/wavefronts.py

      - name: propagator tests
        run: pytest --quiet tests/propagators.py

      - name: optics tests
        run: pytest --quiet tests/optics.py

      - name: detector tests
        run: pytest --quiet tests/detectors.py

